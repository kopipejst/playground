<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>


	<style type="text/css">

		body {
			margin: 0;
			background: url('bg.png') repeat-x top right #0099ff;
			background-size: 900px;

		}
		
		img {
			height: 600px
		}

		#scene {
			right: -50px;
			position: absolute;

		}

	</style>

<body>

<div id="scene">

  <div data-depth="0.3"><img src="dog.png" /></div>
  <div data-depth="0.8"><img src="man.png" /></div>
    <div data-depth="0.5"><img src="dots.png" /></div>
</div>

<script>
	var scene = document.getElementById('scene');
	var parallaxInstance = new Parallax(scene);
</script>


</body>
